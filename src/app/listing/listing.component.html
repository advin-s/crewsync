<table class="table table-bordered border-secondary-subtle">
    <thead>
        <tr>
            <td>
                Id
            </td>
            <td>
                Name
            </td>
            <td>
                Username
            </td>
            <td>
                Phone
            </td>
            <td>
                Email
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
            <td>
                {{i + 1}}
            </td>
            <td>
                {{user.name}}
            </td>
            <td>
                {{user.username}}
            </td>
            <td>
                {{user.phone}}
            </td>
            <td>
                {{user.email}}
            </td>
        </tr>
    </tbody>
</table>
